<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog - District Library</title>
    <link rel="stylesheet" href="./dist/style.css">
</head>

<body data-page="catalog">
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="catalog.html">Catalog</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contacts.html">Contacts</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="catalog-layout">
                <aside class="catalog-sidebar">
                    <h3>Filters</h3>
                    <div class="filter-group">
                        <label for="search">Search</label>
                        <input type="text" id="search" placeholder="Title or Author">
                    </div>
                    <div class="filter-group">
                        <label for="subject">Subject</label>
                        <select id="subject">
                            <option value="">All Subjects</option>
                            <!-- Subjects loaded via API -->
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>
                            <input type="checkbox" id="available-only">
                            Available Only
                        </label>
                    </div>
                    <div class="filter-group">
                        <label for="sort">Sort By</label>
                        <select id="sort">
                            <option value="title">Title</option>
                            <option value="author">Author</option>
                            <option value="dueDate">Due Date</option>
                        </select>
                    </div>
                </aside>

                <section class="catalog-content">
                    <div id="breadcrumbs" class="breadcrumbs"></div>
                    <h2>Book Catalog</h2>
                    <div id="book-list" class="book-list">
                        <!-- Books loaded via API -->
                    </div>
                    <div id="pagination" class="pagination"></div>
                </section>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 District Library. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
